<!DOCTYPE html>

<html lang="ko">

<head>

    <meta charset="UTF-8" />

    <title>slick test</title>

    <link rel="stylesheet" type="text/css" href="http://kenwheeler.github.io/slick/slick/slick.css" />

    <link rel="stylesheet" type="text/css" href="http://kenwheeler.github.io/slick/slick/slick-theme.css" />

    <script src="http://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="http://kenwheeler.github.io/slick/slick/slick.min.js"></script>

    

</head>

<body>

    <p style="font-size:300%;text-align:center;color:green">나와 어울리는 직업은?</p>


    <div class="slick-items">
    

        <div><img src="a.jpeg"></div>

		<div><img src="b.jpeg"></div>

		<div><img src="c.jpeg"></div>

		<div><img src="d.jpeg"></div>


    </div>

</body>





<script type="text/javascript">



$(document).ready(function () {

	//alert('123');


    $('.slick-items').slick({

autoplay : true,

dots: false,

centerMode: true,

speed : 300 /* 이미지가 슬라이딩시 걸리는 시간 */,

infinite: true,

autoplaySpeed: 1500 /* 이미지가 다른 이미지로 넘어 갈때의 텀 */,

arrows: true,

slidesToShow: 1,

slidesToScroll: 1,

fade: false,

pauseOnHover: false


});

});


</script>

</html>
